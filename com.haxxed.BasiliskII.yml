app-id: com.haxxed.BasiliskII
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: BasiliskII
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=home
modules:
  - shared-modules/gtk2/gtk2.json
  - name: BasiliskII
    buildsystem: autotools
    no-parallel-make: true
    subdir: BasiliskII/src/Unix
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/applications
      - install -c -m 644 ../../../BasiliskII.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps
      - install -c -m 644 ../../../BasiliskII64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - install -c -m 644 ../../../BasiliskII128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - install -c -m 644 ../../../meta.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        #branch: flatpak
        commit: 084442524cfffa619eed67f491983625c556645d
        url: https://github.com/SegHaxx/macemu.git
      - type: file
        path: BasiliskII.desktop
        dest-filename: BasiliskII.desktop
      - type: file
        path: BasiliskII64.png
        dest-filename: BasiliskII64.png
      - type: file
        path: BasiliskII128.png
        dest-filename: BasiliskII128.png
      - type: file
        path: BasiliskII.metainfo.xml
        dest-filename: meta.xml
